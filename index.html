<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <title>Weather Finder</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-hero">
    <div class="row mt-5">
        <div class="col-10 col-sm-4 bg-hero-col text-white mx-auto rounded p-4">
            <h1 class="text-center">Weather App</h1>
           <div class="mt-4 text-center">
            <label for="city mt-5">Enter City:</label>
            <input type="text" id="city" placeholder="City">
           </div>
            <div class="mt-4 d-grid gap-2"><button onclick="getWeather()" class="rounded">Get Weather</button></div>          
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-10 col-sm-4 bg-hero-col text-white rounded mx-auto">
        <div id="weather-container" class="text-center"></div>
    </div>
    </div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
